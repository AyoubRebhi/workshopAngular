<div *ngIf="residence" class="card">
    <div class="card-body">
      <h5 class="card-title">{{ residence.name }}</h5>
      <p class="card-text">{{ residence.address }}</p>
      <p class="card-text">
        <span [ngClass]="{
          'badge bg-success': residence.status === 'Disponible',
          'badge bg-warning': residence.status === 'En Construction',
          'badge bg-danger': residence.status === 'Vendu'
        }">
          {{ residence.status }}
        </span>
      </p>
      
      <div class="btn-group">
        <button class="btn btn-outline-primary" (click)="nextResidence()">
          Next â†’
        </button>
        <button class="btn btn-success" (click)="addResidence()">
          Add Residence
        </button>
        <button class="btn btn-warning" (click)="updateResidence()">
          Update Residence
        </button>
      </div>
    </div>
  </div>
